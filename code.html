<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <!-- Custom styles for this template -->

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

    <style>
      #map-canvas {
        height: 250px;
        width: 250px;
        margin: 0px;
        padding: 0px
      }
    </style>

    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=false"></script>

  </head>

  <body>

    <div class="site-wrapper">

      <div class="site-wrapper-inner">


        <div class="cover-container">

          <div class="masthead clearfix">
            <div class="inner">
              <h3 class="masthead-brand">Cover</h3>
              <nav>
                <ul class="nav masthead-nav">
                  <li class="active"><a href="#">Home</a></li>
                  <li><a href="#">Features</a></li>
                  <li><a href="#">Contact</a></li>
                </ul>
              </nav>
            </div>
          </div>

          <div id="map-canvas"></div>

          <div class="inner cover">
            <h1 class="cover-heading">Cover your page.</h1>
            <p class="lead">Cover is a one-page template for building simple and beautiful home pages. Download, edit the text, and add your own fullscreen background photo to make it your own.</p>
            <p class="lead">
              <a href="#" class="btn btn-lg btn-default">Learn more</a>
            </p>
          </div>



          <div class="mastfoot">
            <div class="inner">
              <p id="dayyoos">Cover template for <a href="http://getbootstrap.com">Bootstrap</a>, by <a href="https://twitter.com/mdo">@mdo</a>.</p>
            </div>
          </div>

        </div>

      </div>

    </div>

    <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script>
      $(document).ready(function(){




     });

    function formatEbPopular() {
        if ($("#dayyoos").data("skey") == 11){
          return "popular=off&";
        }
        return "popular=on&";
    }

    function formatEbCategories() {

      choice = $("#dayyoos").data("skey");

      if (choice == 1)
        return "q=party&categories=103%2C+104%2C+106%2C+110%2C+116%2C+119+%2C+199&";
      if (choice == 2)
        return "categories=103&";
      if (choice == 3)
        return "categories=110&";
      if (choice == 4)
        return "categories=119%2C+117%2C+115%2C+113%2C+110&";
      if (choice == 5)
        return "categories=108&";
      if (choice == 6)
        return "categories=109&";
      if (choice == 7)
        return "categories=111&";
      if (choice == 8)
        return "categories=102&";
      if (choice == 9)
        return "categories=114&";
      if (choice == 10)
        return "categories=105&";
      return "";

    }

    function formatMuCategories() {

      choice = $("#dayyoos").data("skey");

      if (choice == 1)
        return "category=5,21&";
      if (choice == 2)
       return "category=21&";
      if (choice == 3)
        return "category=10&";
      if (choice == 4)
        return "category=1,4,8,11,14,17&";
      if (choice == 5)
        return "category=9&";
      if (choice == 6)
        return "category=9&";
      if (choice == 7)
        return "category=4&";
      if (choice == 8)
        return "category=6&";
      if (choice == 9)
        return "category=22&";
      if (choice == 10)
        return "category=20,18,1&";
      return "";
    }


    </script>
    
  </body>
</html>
